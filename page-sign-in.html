<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPLaB | Sign-in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Roboto+Serif:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sign-in">
        <div class="sign-in-box">
            <h1>Selamat datang di TPBLab!</h1>
            <p>Mohon lengkapi informasi akun sebelum melanjutkan</p>
            <form id="signInForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" placeholder="Masukkan nama Anda" required>

                <label for="nim">NIM:</label>
                <input type="text" id="nim" placeholder="Masukkan NIM Anda" required>

                <button type="submit">Masuk Sekarang</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
