<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPLaB | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Roboto+Serif:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <div class="image-placeholder"><a href="page-landing.html"><img src="logo.png" alt="Ini adalah logo TPLab"></a></div>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <div class="hamburger"></div>
                <div class="hamburger"></div>
                <div class="hamburger"></div>
            </div>

            <ul class="nav-links">
                <li><a href="page-home.html">Home</a></li>
                <li><a href="page-home.html">Virtual Lab</a></li>
            </ul>
        </nav>
    </header>

    <div class="lab-filter">
        <h2 id="welcomeMessage"></h2>
        <p>Selamat belajar di lab virtual oleh TPLaB!</p>
        <input type="text" class="search-bar" placeholder="Masukkan nama lab virtual yang dicari" oninput="searchLabs()">
    </div>

    <div class="lab-card-container">
        <div class="lab-card" data-title="Persamaan Kuadrat" onclick="redirectToLab(this)">
            <img src="cover.jpg" alt="Persamaan Kuadrat" class="lab-image">
            <div class="lab-info">
                <h3>Persamaan Kuadrat</h3>
            </div>
        </div>

        <div class="lab-card" data-title="Garis Bilangan" onclick="showAlert(this)">
            <img src="cover.jpg" alt="Garis Bilangan" class="lab-image">
            <div class="lab-info">
                <h3>Garis Bilangan</h3>
            </div>
        </div>

        <div class="lab-card" data-title="Penjumlahan Vektor" onclick="showAlert(this)">
            <img src="cover.jpg" alt="Penjumlahan Vektor" class="lab-image">
            <div class="lab-info">
                <h3>Penjumlahan Vektor</h3>
            </div>
        </div>

        <div class="lab-card" data-title="Pecahan Campuran" onclick="showAlert(this)">
            <img src="cover.jpg" alt="Pecahan Campuran" class="lab-image">
            <div class="lab-info">
                <h3>Pecahan Campuran</h3>
            </div>
        </div>

        <div class="lab-card" data-title="Persamaan Garis Lurus" onclick="showAlert(this)">
            <img src="cover.jpg" alt="Persamaan Garis Lurus" class="lab-image">
            <div class="lab-info">
                <h3>Persamaan Garis Lurus</h3>
            </div>
        </div>

        <div class="lab-card" data-title="Bangun Datar" onclick="showAlert(this)">
            <img src="cover.jpg" alt="Bangun Datar" class="lab-image">
            <div class="lab-info">
                <h3>Bangun Datar</h3>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Virtual Lab. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
