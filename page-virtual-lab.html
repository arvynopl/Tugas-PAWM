    <main>
        <div class="container">
            <h1>Lab Virtual Persamaan Kuadrat</h1>

            <div id="equation-display" class="equation">
                <span id="quadratic-equation">1xÂ² + 0x + 0</span>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label for="a-value">Koefisien a:</label>
                    <input type="range" id="a-slider" min="-10" max="10" value="1" step="0.1" oninput="updateValues()">
                    <input type="number" id="a-value" value="1" step="0.1" oninput="updateSlider('a')">
                </div>

                <div class="input-group">
                    <label for="b-value">Koefisien b:</label>
                    <input type="range" id="b-slider" min="-10" max="10" value="0" step="0.1" oninput="updateValues()">
                    <input type="number" id="b-value" value="0" step="0.1" oninput="updateSlider('b')">
                </div>

                <div class="input-group">
                    <label for="c-value">Koefisien c:</label>
                    <input type="range" id="c-slider" min="-10" max="10" value="0" step="0.1" oninput="updateValues()">
                    <input type="number" id="c-value" value="0" step="0.1" oninput="updateSlider('c')">
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="graphCanvas" width="900" height="600"></canvas>
            </div>
        </div>
